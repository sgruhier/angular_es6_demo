<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <style type="text/css">
      body, html {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="bower_components/threejs/build/three.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/stats.js/build/stats.min.js"></script>
    <script src="traceur/traceur.js"></script>
    <script src="traceur/bootstrap.js"></script>
    <script type="module">
      import { Scene } from 'modules/scene';

      d3.json('data/data.json', function (err, data) {
        var scene = new Scene(document.body);
        scene.setArcs(data.slice(0, 5), 'red');

        // 3 SECONDS LATER REPLACE THEM WITH BLUES ONES
        setTimeout(function () {
          scene.setArcs(data.slice(5, 10), 'blue');
        }, 3000)

        // ADD SOME GREEN ONES, KEEP THE BLUE
        setTimeout(function () {
          scene.setArcs(data.slice(10, 15), 'green');
        }, 6000)

        // ADD SOME RED
        setTimeout(function () {
          scene.setArcs(data.slice(15, 20), 'red');
        }, 9000)

        // REPLACE ALL WITH YELLOW ARCS
        setTimeout(function () {
          scene.setArcs(data.slice(20, 35), 'yellow', true);
        }, 12000)
      });
    </script>
  </body>
</html>
